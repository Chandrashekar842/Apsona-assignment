<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/addNote.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/frontend/Html/home.html">Notes App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/frontend/Html/index.html">Notes</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/frontend/Html/addNote.html">Add Note</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/frontend/Html/archives.html">Archived Notes</a>

  </nav>

    <div class="note-container">
        <h4>Add Note</h4>
        <form id="addNoteForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label for="reminder">Reminder</label>
            <input type="date" id="reminder" name="reminder">

            <label for="backgroundColor">Background Color</label>
            <input type="color" id="backgroundColor" name="backgroundColor">

            <button type="submit">Add Note</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="../Javascript/home.js"></script>
    <script src="../Javascript/addNote.js"></script>
    <script src="../Javascript/navbar.js"></script>
  </body>
